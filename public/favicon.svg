<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="catGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="url(#catGrad)" rx="40"/>

  <!-- Cat head -->
  <circle cx="100" cy="110" r="50" fill="#5d4a42"/>

  <!-- Ears -->
  <polygon points="70,50 60,20 80,40" fill="#5d4a42"/>
  <polygon points="130,50 140,20 120,40" fill="#5d4a42"/>

  <!-- Inner ears -->
  <polygon points="70,50 65,30 75,45" fill="#d4bfa8"/>
  <polygon points="130,50 135,30 125,45" fill="#d4bfa8"/>

  <!-- Eyes -->
  <circle cx="85" cy="100" r="6" fill="#fff"/>
  <circle cx="115" cy="100" r="6" fill="#fff"/>
  <circle cx="85" cy="102" r="3" fill="#000"/>
  <circle cx="115" cy="102" r="3" fill="#000"/>

  <!-- Nose -->
  <polygon points="100,115 95,125 105,125" fill="#f59e0b"/>
</svg>